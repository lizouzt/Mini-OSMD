<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-OSMD Demo</title>
    <link rel="stylesheet" href="./demo/style.css">
</head>
<body>
    <header>
        <div class="title-bar">
            <h1>Mini-OSMD</h1>
            <span class="subtitle">Lightweight MusicXML Renderer</span>
        </div>
        <div class="controls">
            <div class="control-group">
                <select id="score-selector"></select>
                <label for="file-upload" title="Open File" style="cursor: pointer; padding: 4px; display: flex; align-items: center; justify-content: center; background: #fff; border: 1px solid #ced4da; border-radius: 4px;">
                    <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/></svg>
                    <input type="file" id="file-upload" accept=".xml,.musicxml,.mxl" style="display: none;">
                </label>
            </div>
            <div class="control-group">
                <button id="zoom-out-btn" class="icon-btn" title="Zoom Out">
                    <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M19 13H5v-2h14v2z"/></svg>
                </button>
                <span id="zoom-level">100%</span>
                <button id="zoom-in-btn" class="icon-btn" title="Zoom In">
                    <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                </button>
            </div>
            <div class="control-group">
                <button id="cursor-prev-btn" class="icon-btn" title="Previous">
                    <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                </button>
                <button id="cursor-next-btn" class="icon-btn" title="Next">
                    <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
                </button>
                <button id="cursor-show-btn" title="Toggle Cursor">Hide Cursor</button>
            </div>
        </div>
    </header>
    <main id="osmd-container"></main>
    <script type="module" src="/demo/main.ts"></script>
</body>
</html>
